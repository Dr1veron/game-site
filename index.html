<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

    <title>Игровые жанры</title>
</head>
<body>
    <header>
        <h1>ИГРОВЫЕ ЖАНРЫ</h1>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <div class="header-card">
                    <h2>Экшен</h2>
                    <div class="img-card">
                        <img src="./assets/action.webp" alt="image action">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="header-card">
                    <h2>Приключение</h2>
                    <div class="img-card">
                        <img src="./assets/adventures.webp" alt="image adventures">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="header-card">
                    <h2>Симулятор</h2>
                    <div class="img-card">
                        <img src="./assets/simulator.webp" alt="image simulator">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
